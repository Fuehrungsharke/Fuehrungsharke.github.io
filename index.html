<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="scripts/zoom/zoom.css">
    <link rel="stylesheet" href="scripts/staff/staff.css">
    <link rel="stylesheet" href="scripts/dragdrop/dragdrop.css">
    <link rel="stylesheet" href="scripts/contextmenu/contextmenu.css">
    <link rel="stylesheet" href="icons/icons.css">
</head>

<body>
    <button id="btnUndo" title="Rückgängig">&lt;</button>
    <button id="btnRedo" title="Wiederholen">&gt;</button>
    <label for="iptConfig">Select a config:</label>
    <input type="file" id="iptConfig" name="iptConfig" accept="Config/json"><br />
    <div class="slidercontainer">
        <input id="zoomslider" type="range" min="1" max="100" value="50" class="slider">
    </div>
    <svg id="displaySvg" class="noContextMenu">
        <g id="zoomcontainer">
            <svg id="outputSvg" class="noContextMenu" width="512" height="256" />
        </g>
    </svg>
    <div class="context-menu">
        <ul class="menu">
        </ul>
    </div>
    <br />
    <br />
    <button id="btnDownloadConfig">Download Config</button>
    <button id="btnDownloadSvg">Download Vector Image (*.svg)</button>
    <script src="scripts/defaultconfig.js"></script>
    <script src="scripts/utils.js"></script>
    <script src="scripts/history.js"></script>
    <script src="scripts/events.js"></script>
    <script src="scripts/staff/staff.js"></script>
    <script src="scripts/dragdrop/dragdrop.js"></script>
    <script src="scripts/contextmenu/contextmenu.js"></script>
    <script src="scripts/canvas.js"></script>
    <script src="scripts/config.js"></script>
    <script src="scripts/zoom/zoom.js"></script>
    <script src="main.js"></script>
</body>

</html>
