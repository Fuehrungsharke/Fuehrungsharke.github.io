<svg version="1.1"
	xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewbox="0 0 256 256">
	<defs>
		<clipPath id="Place">
			<ellipse cx="128" cy="128" rx="64" ry="64" />
		</clipPath>
		<clipPath id="PlaceClipTxt">
			<rect x="85" y="96" width="86" height="64" />
		</clipPath>
	</defs>

	<circle fill="{{colorPrimary}}" stroke="{{colorAccent}}" stroke-width="10" cx="128" cy="128" r="64" clip-path="url(#Place)" />
	<circle fill="none" stroke="#000" stroke-width="1" cx="128" cy="128" r="64"/>

	{{leading
	<rect id="top" x="64" y="64" width="128" height="32" fill="{{colorAccent}}" clip-path="url(#Place)" />
	leading}}

	{{support
	<rect x="64" y="160" width="128" height="32" fill="{{colorAccent}}" clip-path="url(#Place)" />
	support}}

	{{stationary
	<path d="M10 80 L128 48 L246 80" stroke-width="5" stroke="#000" fill="none" />
	stationary}}

	<g clip-path='url(#Place)'>
	{{symbols:cx=128, cy=128, width=86, height=64}}
	</g>

	<text style="font-family: 'Lubalin Graph ITC Turner Bold', 'Lubalin Graph', 'Roboto Slab'; font-weight: bold; text-anchor: middle; dominant-baseline: central; font-size: 48px;" clip-path="url(#PlaceClipTxt)" fill="{{colorAccent}}" x="128" y="128">{{txt}}</text>
	<text style="font-family: 'Lubalin Graph ITC Turner Bold', 'Lubalin Graph', 'Roboto Slab'; font-weight: bold; text-anchor: end;" fill="#000000" x="222" y="200">{{org}}</text>
	<text style="font-family: 'Lubalin Graph ITC Turner Bold', 'Lubalin Graph', 'Roboto Slab'; font-weight: bold; text-anchor: start;" fill="#000000" x="40" y="200">{{spez}}</text>
</svg>