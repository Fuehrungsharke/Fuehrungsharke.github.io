<svg version="1.1"
	xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewbox="0 0 256 256">
	<defs>
		<clipPath id="Flag">
			<rect x="10" y="64" width="236" height="128" />
		</clipPath>
		<clipPath id="FlagClipTxt">
			<rect x="20" y="95" width="216" height="66" />
		</clipPath>
	</defs>
	<line x1="12" y1="190" x2="12" y2="225" stroke="#000" stroke-width="5" />
	<rect x="10" y="64" width="236" height="128" fill="{{colorPrimary}}" stroke="{{colorAccent}}" stroke-width="10" clip-path="url(#Flag)" />
	<rect x="10" y="64" width="236" height="128" fill="none" stroke="#000000" stroke-width="1" />

	<g clip-path='url(#Flag)'>
	{{symbols:cx=128, cy=128, width=226, height=74}}
	</g>
	
	<text style="font-family: 'Lubalin Graph ITC Turner', 'Lubalin Graph', 'Roboto Slab'; font-weight: bold; text-anchor: middle; dominant-baseline: central; font-size: 48px;" fill="{{colorAccent}}" x="128" y="128" clip-path="url(#FlagClipTxt)">{{txt}}</text>
	<text style="font-family: 'Lubalin Graph ITC Turner', 'Lubalin Graph', 'Roboto Slab'; font-weight: bold; text-anchor: start;" fill="{{colorAccent}}" x="20" y="{{support?155:180}}">{{spez}}</text>
	<text style="font-family: 'Lubalin Graph ITC Turner', 'Lubalin Graph', 'Roboto Slab'; font-weight: bold; text-anchor: end;" fill="{{colorAccent}}" x="{{extinguish?200:236}}" y="{{support?155:180}}">{{org}}</text>
</svg>